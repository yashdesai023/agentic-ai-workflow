version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data  # Persist vector DB data
    restart: always

  frontend:
    build: ./web
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
